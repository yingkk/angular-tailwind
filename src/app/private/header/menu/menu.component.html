<div class="menu-container right-0 md:right-{{right}} origin-top md:origin-{{origin}}" [ngClass]="{'open': expanded}">
  <ul>
    <li *ngFor="let menuItem of menuItems">
      <a class="menu-item" [class.active]="currentUrl === menuItem.url" [routerLink]="menuItem.url" (click)="collapseMenu.emit()">{{ menuItem.label }}</a>
    </li>
  </ul>
</div>
